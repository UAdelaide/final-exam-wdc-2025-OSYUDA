<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dog of the Day Page</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <link rel="stylesheet" href="/stylesheets/style.css" />
</head>

<body>
  <div id="app">
    <h1>Dog of the Day</h1>
    <p>Random Dog Image from Dog API:</p>
    <img :src="imageUrl" alt="Dog" width="300" height="300" />
    <br />
    <button id="refresh-btn" v-on:click="getDog">üîÅ Load Another</button>
  </div>

  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          imageUrl: ''
        };
      },
      methods: {
        async getDog() {
          try {
            const response = await fetch("https://dog.ceo/api/breeds/image/random");
            const data = await response.json();
            this.imageUrl = data.message;
          } catch (error) {
            console.error("Failed to fetch dog image", error);
          }
        }
      },
      mounted() {
        this.getDog(); // Load on page load
      }
    }).mount('#app');
  </script>
</body>
</html>
