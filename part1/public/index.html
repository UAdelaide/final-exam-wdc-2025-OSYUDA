<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dog</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <link rel="stylesheet" href="/stylesheets/style.css" />
</head>

<body>
  <div id="app">
    <h1>D.V.I.R.T. Generator Interface</h1>
    <p>🐾 Click the semantic unit converter to retrieve visual stimulus</p>
    <img :src="imageUrl" alt="" width="300" height="300" />
    <br />
    <button id="refresh-btn" v-on:click="getDog">🔁</button>
  </div>

  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return { imageUrl: '' };
      },
      methods: {
        async getDog() {
          try {
            const response = await fetch("https://dog.ceo/api/breeds/image/random");
            const data = await response.json();
            this.imageUrl = data.message;
          } catch (error) {
            console.error("error fetching dog", error);
          }
        }
      },
      mounted() {
        this.getDog();
      }
    }).mount('#app');
  </script>
</body>
</html>
